<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!--VUE-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
 
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    
    <div id="root">

        <div class="container">
            <!--logo section-->
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
            </div>
            <!--fine logo section-->

            <!--input todo-->
            <div class="new-todo">
                <input v-model="userNewValue" @keyup.enter="addNewTodo" type="text" class="text-input" placeholder="Nuovo To-Do">
                <button class="btn" @click="addNewTodo">Aggiungi</button>
            </div>
            <!--fine input todo-->

            <!--lista todo-->
            <div class="todo-container">
                <ul v-if="to_dos.length > 0" class="todo-list">
                    <li v-for="(todo, index) in to_dos">
                        {{todo}}
                        <span class="delete" @click="deleteTodo(index)"><i class="fa fa-times"></i></span>
                    </li>
                </ul>
                <div v-else>Non ci sono To-Do da mostrare</div>
            </div>
            <!--fine lista todo-->
        </div>

    </div>


    <!--JAVASCRIPT-->
    <script src="script.js"></script>
</body>
</html>
